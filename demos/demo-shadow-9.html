<!DOCTYPE HTML>
<html>
    <head>
    </head>
    <body>
        <button><span>Hello </span></button>
        <script>
            var button = document.querySelector('button');
            var root = button.createShadowRoot();
            root.innerHTML = '<content></content><span>Shadow DOM<span>';
        </script>
        <style>
            button::shadow span {
                color: red;
            }
        </style>
    </body>
</html>
